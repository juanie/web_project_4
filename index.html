
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Portland to Portland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Around the US">
  <link rel="stylesheet" href="./pages/index.css">
  
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="./images/header-icon.svg" alt="around the usa logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="jacques cousteau">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button aria-label="Edit"  class="profile__edit-button"></button>
                    </div>
                    <h2 class="profile__desc">Explorer</h2>
                </div>
                <button  aria-label="Add"  class="profile__add-button">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer"> 
            <div class="footer__container">
                <p class="footer__text">Â© 2020 Around The U.S.</p>
            </div>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-btn popup__close-btn_type_edit-profile"></button>
                <form action="#" class="popup__form popup__form_type_edit-profile">
                    <h2 class="popup__title popup__title_type_edit-profile">Edit profile</h2>
                    <input id="popup__input_name" type="text" placeholder="Name" class="popup__input popup__input_name">
                    <input id="popup__input_desc" type="text" placeholder="Description" class="popup__input popup__input_desc"> 
                    <Button class="popup__save popup__save_type_edit-profile">Save</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-image">
            <div class="popup__container">
                <button class="popup__close-btn popup__close-btn_type_add-image"></button>
                <form action="#" class="popup__form popup__form_type_add-image">
                    <h2 class="popup__title popup__title_type_add-image">New Place</h2>
                    <input id="popup__input_image-name" type="text" placeholder="Name" class="popup__input popup__input_image-name"  name="name">
                    <input id="popup__input_url" type="url" placeholder="image-link" class="popup__input popup__input_url" name="link "> 
                    <button aria-label="Save" type="submit" class="popup__save popup__save_type_add-image">Create</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container">
                <button aria-label="Close" class="popup__close-btn popup__close-btn_type_image"></button>
                <figure class="popup__new-container">
                    <img class="popup__large-image" alt="" id="img-large">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        
        <template class="card-template">
            <li class="elements__item">
                    <div class="elements__image">
                        <button aria-label="Delete"  class="elements__delete"></button>
                    </div>
    
                    <div id="title-container" class="elements__container">
                        <h2 class="elements__title"></h2>
                        <button  aria-label="Like" class="elements__heart"></button>
                    </div>
            </li>
        </template>
        <script src="./scripts/index.js"></script>
    </div>  
</body>
</html>
