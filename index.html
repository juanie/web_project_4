<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="pages/index.css"/> 

    <title>Around the U.S.</title>

<body class="page">
<header class="header">
    <img class="header__logo" src="./images/logo.svg">
</header>
  <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__occupation">Explorer</p> 
          <button class="profile__edit-button"></button>          
        </div>
        <button class="profile__add-button"></button>
    </section>

 <!-- elements -->

    <!-- yosemite -->
    <section class="elements">

        <img class="element__image" src="./images/ card__yosemite.jpg" alt="yosemite">
        <div class="element__text">
          <h3 class="element__title">Yosemite Valley</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
<!-- lake Louise -->
   <div class="element">

        </div>
      </div>

 <div class="element">
